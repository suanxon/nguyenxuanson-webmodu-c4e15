<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mùa đông không lạnh</title>
  </head>
  <body>
    <h1>Admin</h1>

    <table border="1px">
      <thead>
        <th>STT</th>
        <th>Tên</th>
        <th>Năm Sinh</th>
        <th>Giới Tính</th>
        <th>SĐT</th>
        <th>Status</th>
        <th></th>

      </thead>
      <tbody>
        {% for service in services %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ service.name }}</td>
            <td>{{ service.yob }}</td>

            <td>{{"Nữ" if service.gender == 0 else "Nam" }}  <!-- dùng khi có 2 biến-->
            </td>
            <td>{{ service.phone }}</td>
            <td>{% if service.status == True %}   <!-- dùng trong mọi trường hợp -->
                Online
                {% else %}
                Ofline
                {% endif %}
            </td>
            <td>
              <a href="{{ url_for('update_service', service_id = service.id)}}">Sửa></a>
              <a href="{{ url_for('delete', service_id = service.id)}}">Xoá></a>
            </td>
          </tr>
        {% endfor %}

        </tr>
      </tbody>



    </table>
  </body>
</html>
