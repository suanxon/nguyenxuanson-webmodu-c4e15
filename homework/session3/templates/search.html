<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mùa đông không lạnh</title>
  </head>
  <body>
  {% for service in all_services %}
    <!-- {%if service.gender == 0%}
      <img src="../static/image/male-profile.jpg">
    {%else%}
      <img src="../static/image/female-profile.jpg">
    {%endif%} -->
      <img src="{{service.image}}" >
      <p>{{ service.name }}</p>
      <p>{{ service.yob }}</p>
      <p>{{ service.gender }}</p>
      <p>{{ service.height }}</p>
      <p>{{ service.phone }}</p>
      <p>{{ service.address }}</p>
      <p>{{ service.description }}</p>
      <p>{{ service.measurements }}</p>
      <p>{{ service.status }}</p>
    {% endfor %}
  </body>
</html>
